{% load static %}
<nav class="navbar navbar-expand-md mb-4 border">
    <div class="container">
        <a href="https://www.ru.nl" class="d-none d-sm-block">
            <img src="https://cls.ru.nl/RU_logo.svg" class="navbar-brand" style="height: 3rem"/>
        </a>
        <ul class="navbar-nav ms-auto">
            {% for page in menu_pages %}
                <li class="nav-item">
                    {% if page.is_home %}
                        <a class="nav-link" href="/?lang={{ lang|default:'en' }}">
                            {% if lang == 'nl' %}{{ page.title_nl }}{% else %}{{ page.title_en }}{% endif %}
                        </a>
                    {% else %}
                        <a class="nav-link" href="/{{ page.name }}?lang={{ lang|default:'en' }}">
                            {% if lang == 'nl' %}{{ page.title_nl }}{% else %}{{ page.title_en }}{% endif %}
                        </a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
</nav>
