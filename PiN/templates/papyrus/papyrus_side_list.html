<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papyrus Sides</title>
</head>
<body>
    <h1>Papyrus Sides</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Inventarisnummer + Recto/Verso</th>
                <th>Title</th>
                <th>Date</th>
                <th>Provenance</th>
                <th>Thumbnail</th>
            </tr>
        </thead>
        <tbody>
            {% for side in papyrus_sides %}
            <tr>
                <td>{{ side.papyrus.inventory_number }}</td>
                <td>{{ side.title }}</td>
                <td>{{ side.date }}</td>
                <td>{{ side.papyrus.finding_location }}</td>
                <td>
                    {% if side.images.first %}
                        <img src="{{ side.images.first.image.url }}" alt="Thumbnail" width="100">
                    {% else %}
                        No Image
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
